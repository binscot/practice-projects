<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        .wrap{
            width: 500px;
            margin: auto;

        }
        .img{

            width: 300px;
            height: 300px;
            background-image: url("https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_8252067%2F82520675909.2.jpg&type=a340");
            margin: auto;
        }
        .btn{
            width: 100px;
            display: block;
            margin: auto;
        }
        .rate {
            color: blue;
        }
    </style>
    <script>
      $(document).ready(function () {
        q1();
      });
      function q1() {
        $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let rate = response['rate']

                    let temp_html = `<p>달러-원 환율 : ${rate}</p>`
                    $('#now-rate').append(temp_html);
                }
            })
      }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="img"></div>
        <div>

            <h1>맥북에어 m1 <span style="font-size: 20px"> 가격:150만원/개</span></h1>
            <p>화면크기 : 33.78cm(13.3인치) 무게 : 1.29 운영체제 : macOS Big Sur CPU : M1 칩셋 제조사 : 애플 코어종류 : 옥타코어 CPU속도 : 3.2GHz 램 : 8GB 해상도 : 2560x1440(WQHD)</p>
        </div>
        <div class="rate" id="now-rate">

        </div>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
              </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
</body>

</html>
